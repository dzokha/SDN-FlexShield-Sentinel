      object-fit: contain;

      font-size: 14px;
      margin-bottom: 10px;
    }

      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .value {
      color: #2c3e50;
      word-break: break-all;
      font-weight: 600;
      margin-top: 2px;
    }
